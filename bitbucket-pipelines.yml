image: python:2.7.15

pipelines:
  default:
    - step:
        caches:
          - pip
        script:
          - uname -a
          - apt-get update && apt-get install -y gettext
          - pip install pep8
          - make
          - pep8 --ignore E126,E266,E226,W191,W293,W731 --max-line-length=119 src
