image: technic93/e2xvfb:0.1

pipelines:
  default:
    - step:
        caches:
          - pip
        script:
          - uname -a
          - apt-get update && apt-get install -y gettext
          - pip install pep8
          - make
          - pep8 --ignore E126,E266,E226,W191,W293,E731 --max-line-length=119 src
